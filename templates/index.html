<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Source Sans Pro", sans-serif;
        }

        .header {
            position: sticky;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 20px hsla(207, 24%, 35%, 0.1);
            background-color: #151418;
            z-index: 1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
        }

        .logo a {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .logo a span {
            color: #17a2b8;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu a {
            display: block;
            padding: 7px 15px;
            font-size: 17px;
            font-weight: 500;
            transition: 0.2s all ease-in-out;
            color: #fff;
        }

        .menu:hover a {
            opacity: 0.4;
        }

        .menu a:hover {
            opacity: 1;
            color: #fff;
        }

        .menu-icon {
            display: none;
        }

        #menu-toggle {
            display: none;
        }

        #menu-toggle:checked ~ .menu {
            transform: scale(1, 1);
        }

        @media only screen and (max-width: 950px) {
            .menu {
                flex-direction: column;
                background-color: #151418;
                align-items: start;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                z-index: 1;
                transform: scale(1, 0);
                transform-origin: top;
                transition: transform 0.3s ease-in-out;
                box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            }

            .menu a {
                margin-left: 12px;
            }

            .menu li {
                margin-bottom: 10px;
            }

            .menu-icon {
                display: block;
                color: #fff;
                font-size: 28px;
                cursor: pointer;
            }
        }

        .main-box {
            margin-left: 350px;
            margin-top: 80px;
        }

        input,
        label {
            font-family: "Source Sans Pro", sans-serif;
        }

        .payment {
            width: 640px;
            height: 420px;
            min-width: 640px;
            min-height: 420px;
            position: relative;
        }

        .payment .bottom {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #379392;
            display: flex;
        }

        .payment .view.next .view-block {
            left: calc(100% - 40px);
            transform: translate(-100%, -50%);
        }

        .payment .view.next .view-block .slide {
            transform: translate(-50%, 0);
        }

        .payment .view .view-block {
            width: calc(50% - 40px);
            height: calc(100% + 80px);
            background: white;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.35);
            position: absolute;
            top: 50%;
            left: 40px;
            transform: translate(0, -50%);
            transition: 0.35s ease-in-out;
            overflow: hidden;
        }

        .payment .view .view-block .slide {
            width: 200%;
            height: 100%;
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.35s ease-in-out;
        }

        .payment .view .view-block .slide .half {
            height: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
        }

        .payment .view .view-block .slide .half .section {
            margin-bottom: 10px;
        }

        .payment .view .view-block .slide .half .card-names .field input {
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .payment .view .view-block .slide .half .between {
            font-weight: 700;
            margin: 12px;
            padding-left: 104px;
            position: relative;
        }

        .payment .view .view-block .slide .half .buttons input {
            display: flex;
            justify-content: space-between;
        }

        .payment .view .view-block .slide .half .result.center {
            background-color: #17a2b8;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            text-align: center;
            width: 243px;
        }

        .payment .view .view-block .slide .half .data.present pre {
            width: 220px;
        }

        .payment .view .view-block .slide .half button {
            width: 243px !important;
            background-color: #17a2b8;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .payment .view .view-block .slide .half button:hover {
            background: #ffffff;
            border: 1px solid #17a2b8;
            color: #17a2b8;
        }

        .main-content {
            padding-top: 80px;
            padding-bottom: 80px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #ff7f00;
            border-color: #ff7f00;
            font-weight: 700;
        }

        .btn-primary:hover,
        .btn-primary:active,
        .btn-primary:focus {
            background-color: #e66200;
            border-color: #e66200;
        }

        .result-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .result-box h6.title {
            color: #273582;
            font-weight: 700;
        }

        .json-result pre {
            max-height: 200px;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        footer.footer {
            background-color: #e3e8ed !important;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        footer a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        footer li a:hover {
            color: #ff7f00;
        }

        footer li i {
            color: #363e75;
        }

        footer li i:hover {
            color: #ff7f00;
        }

        #loading {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999999999;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.7);
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #363e75;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            left: 50%;
            margin-left: -4em;
            display: block;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            margin-top: -4em;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding-top: 40px;
                padding-bottom: 40px;
            }

            .navbar-brand {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<!--navigation-->
<header class="header">
    <nav>
        <div class="logo">
            <a href="#">Secure.<span>Swipe</span></a>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="menu">
            <li> <a class="nav-link" href="{{url_for('creditscore')}}" target="_blank">Home</a></li>
            <li> <a class="nav-link" href="{{url_for('about')}}" target="_blank">About</a></li>
            <li><a class="nav-link" href="{{url_for('privacy')}}" target="_blank">Privacy Policy</a></li>
            <li><a class="nav-link" href="{{url_for('contact')}}" target="_blank">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Main Content -->
<section class="main-content">
    <div class="container-fluid">
        <div class="row main-box">
            <div class='payment'>
                <div class='bottom'>
                </div>
                <div class='view'>
                    <div class='view-block'>
                        <div class='slide'>
                            <div class='half'>
                                <form method="post" id="datafetch_form" enctype="multipart/form-data">
                                    <div class='form-set'>
                                        <div class='card-names section'>
                                            <div class='field'>
                                                <h4 style='margin: 0; font-weight: bold'>Predictions</h4>
                                                <input type="text" name="csvfile" id="csvfile" placeholder="Enter absolute file path." required>
                                            </div>
                                        </div>
                                        <div class='cd-number section'>
                                            <div class='field'>
                                                <button class="form-control btn-primary" id="customfile">Custom File Predict</button>
                                            </div>
                                        </div>
                                        <div class="between">Or</div>
                                        <div class='cd-number section'>
                                            <div class='field'>
                                                <button class="form-control btn-primary mb-5" id="defaultfile" data-path="C:\projectt\creditCardDefaulters\Prediction_Batch_files">Default File Predict</button>
                                            </div>
                                        </div>
                                        <div>
                                            <h6 class='result center'>Results</h6>
                                            <div class="data present">
                                                <div class="json-result"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class='half'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Loading Spinner -->
<div id="loading">
    <div class="loader"></div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#loading').hide();
        $("#customfile").click(function (e) {
            e.preventDefault();
            $('#loading').show();
            var path = $("#csvfile").val();
            $.ajax({
                // Change the URL below
                url: "/predict",
                type: "POST",
                contentType: "application/json", // Set the Content-Type to JSON
                data: JSON.stringify({filepath: path}), // Convert data to JSON format
                success: function (response) {
                    $(".json-result").html('<p>"Prediction File created"</p><pre>' + response + '</pre>');
                    $('#loading').hide();
                }
            });
        });
        $("#defaultfile").click(function (e) {
            e.preventDefault();
            $('#loading').show();
            var path = $(this).attr("data-path");
            $.ajax({
                // Change the URL below
                url: "/predict",
                type: "POST",
                contentType: "application/json", // Set the Content-Type to JSON
                data: JSON.stringify({filepath: path}), // Convert data to JSON format
                success: function (response) {
                    $(".json-result").html('<p>"Prediction File created at"</p><pre>' + response + '</pre>');
                    $('#loading').hide();
                }
            });
        });
    });
</script>
</body>
</html>
